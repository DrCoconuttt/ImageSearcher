<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="icon" href="./Images/Icon1.png">
</head> 
<body>
    <div class = "searchBox">
        <div class = "name">
            Image Searcher
        </div>
        <input id="searchBar" type="text" placeholder="Search for an image">
        <button id ="searchBtn" type="submit">Search</button> 
    </div>
    <div id ="imageBoxDiv" class="imageBox">
        <div id ="NoImgTxt" class ="NoImg"></div>
        <img class="imageToDisplay"/>   
        <div id ="LINKTxt" class ="LINK"></div>
        <div class="TEST"></div>
    </div>
    <div class = "credit">
        <a href="https://www.freepik.com/free-vector/abstract-low-poly-pastel-colors-triangles-background_28154528.htm#query=rainbow%20triangle&position=0&from_view=keyword">
            Background image by starline on Freepik 
        </a>
    </div>
    <script src=script.js></script>
</body>
</html>
